<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>번호 맞추기 UP & DOWN!</h1>
      <p class="between">정답은 1~20 사이입니다.</p>
      <button class="btn again">처음부터 다시!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">체크!</button>
      </section>
      <section class="right">
        <p class="message">게임을 시작하세욧</p>
        <p class="label-score">💯 점수: <span class="score">20</span></p>
        <p class="label-highscore">🥇 최고기록: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
